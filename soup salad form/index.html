<!DOCTYPE html>
<html lang="en">
<head>
	<title>Order form</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="form-check form-group">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" value="" id="vegan">
					<h2>Vegetarian</h2>
				</label>
			</div>
		</div>
		<div class="row m-3">
			<div class="col">

				<div class="form-check form-group">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="" id="soups">
						<h2>Soups</h2>
					</label>
				</div>
				<div class="form-group col" >
					<select  class="form-control" id="inputSoup">
						<option></option>
						<option veg="false">Fish</option>
						<option veg="true">Tomato</option>
						<option veg="false">Chicken</option>
						<option veg="true">Ramen</option>
						<option veg="true">Cold Borsch</option>

					</select>
				</div>

			</div>			
			<div class="col">

				<div class="form-check form-group">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="" id="salads">
						<h2>Salads</h2>
					</label>
				</div>
				<div class="form-group col">
					<select id="inputSalad" class="form-control">
						<option></option>
						<option veg="false">Fish</option>
						<option veg="true">Tomato</option>
						<option veg="false">Chicken</option>
						<option veg="true">Ramen</option>
						<option veg="true">Cold Borsch</option>
					</select>
				</div>

			</div>

		</div>			
		
		<div class="row m-3">
			<div class="col">
				<div class="form-check form-group">
					<label class="form-check-label form-group">
						<input class="form-check-input" type="checkbox" value="" id="halal">
						<h2>Halal</h2>
					</label>					
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="" id="koser">
						<h2>Kosher</h2>
					</label>					
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="" id="gluten">
						<h2>Gluten</h2>
					</label>
				</div>
			</div>
			<div class="col">

				<div class="form-group col" >
					<select  class="form-control" id="3way-opt">
						<option defa="true"></option>
						<option koser="true" halal="true" gluten="true">HKG</option>
						<option koser="true" halal="false" gluten="false">K</option>
						<option koser="true" halal="true" gluten="true">HKG</option>
						<option koser="true" halal="true" gluten="false">HK</option>
						<option koser="false" halal="false" gluten="true">G</option>
						<option koser="true" halal="false" gluten="false">K</option>
						<option koser="true" halal="false" gluten="true">KG</option>
						<option koser="false" halal="true" gluten="true">HG</option>
						<option koser="true" halal="true" gluten="false">KH</option>
						<option koser="false" halal="true" gluten="false">H</option>

					</select>
				</div>

			</div>			
			<div class="col">



			</div>

		</div>			



		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<script src="js/script.js"></script>
	</body>
	</html>
