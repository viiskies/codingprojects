<!DOCTYPE html>
<html lang="en">
<head>
	<title>Order form</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div class="container">


		<div class="row my-5">
			<div class="col">
				<h1 class="text-center">Nupiešk stačiakampį</h1>
			</div>
		</div>


		<div class="row my-3">
			<div class="col-12 col-md-4">

				<div class="form-row">
					<h2><i class="fa fa-star" aria-hidden="true"></i>Forma</h2>
				</div>
				<div class="form-row">

					<div class="form-group">
						<label for="inputHeight" class="col-form-label">Aukstis</label>
						<input type="text" class="form-control" id="inputHeight" onkeyup="rectangleHeightFun(inputHeight.value)" placeholder="Aukstis">
					</div>

					<div class="form-group">
						<label for="inputWidth" class="col-form-label">Plotis</label>
						<input type="text" class="form-control" id="inputWidth" onkeyup="rectangleWidthFun(inputWidth.value)" placeholder="Plotis">
					</div>
				</div>

			</div>
			<div class="col-12 col-md-8">
				<h2>Piešimo lenta</h2>
				<canvas id="canvas"></canvas>
			</div>



	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->

	<script src="js/script.js"></script>
</body>
</html>
